function mul2ra(x){
	var r=x.r>=0?x.r:-x.r;
	var i=x.i>=0?x.i:-x.i;

function mul2th(x){
	if(x.r==0&&x.i==0)return 0;
	if(x.r+x.i>=0)return x.r>=x.i?x.i/x.r:2-x.r/x.i;

function mul2ret(ra,th){
	if(th<=1)return {r:ra,i:ra*th};
	if(th<=3)return {r:ra*(2-th),i:ra};
	if(th<5)return {r:-ra,i:ra*(4-th)};
	return {r:ra*(th-6),i:-ra};
}
